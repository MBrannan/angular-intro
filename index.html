<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <main ng-app="SigmanautApp" ng-controller="SigmanautController as sigmanaut">
    <section class="container">
      <h1>Sigmanaut's angular list</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="sigmanaut.newSigmanaut.firstName" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="sigmanaut.newSigmanaut.lastName" placeholder="Last Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="git_Username">Github Username</label>
          <input type="text" name="git_username" class="form-control" ng-model="sigmanaut.newSigmanaut.git_username" placeholder="Github Username"/>
        </div>
        <div class="form-group col-md-6">
          <label for="shoutout">Shoutout</label>
          <input type="text" name="shoutout" class="form-control" ng-model="sigmanaut.newSigmanaut.shoutout" placeholder="Shoutout"/>
        </div>
        <div class="form-group col-md-6">
          <label for="search">Search Name</label>
          <input type="text" name="search" class=form-control ng-model="search" placeholder="Search"/>
        </div>
        <button type="submit" ng-click="sigmanaut.createNewPerson()">Submit</button>
      </form>
    </section>
    <section class="container">
      <h3>Class List</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="newSigmanaut in sigmanaut.people | filter:search:search"> <!-- What needs to be repeated? -->
        <a ng-href="http://www.github.com/{{newSigmanaut.git_username}}">Github Link</a>
{{newSigmanaut.firstName}} {{newSigmanaut.lastName}} - {{newSigmanaut.shoutout}}</a>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
